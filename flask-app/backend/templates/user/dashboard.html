{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="/user/dashboard" class="list-group-item list-group-item-action active">User Dashboard</a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="d-flex justify-content-end mb-3">
        <a href="/user/signout" class="btn btn-warning">Sign Out</a>
      </div>
      <div class="card mb-3 shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="card-title text-white mb-0">User Details</h2>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-4 text-end">
              <strong>ID:</strong>
            </div>
            <div class="col-8">
              {{ session['user']['_id'] }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-4 text-end">
              <strong>Name:</strong>
            </div>
            <div class="col-8">
              {{ session['user']['name'] }}
            </div>
          </div>
          <div class="row">
            <div class="col-4 text-end">
              <strong>Email:</strong>
            </div>
            <div class="col-8">
              {{ session['user']['email'] }}
            </div>
          </div>
        </div>
      </div>
      
      {% include "services.html" %}

    </div>
  </div>
</div>
{% endblock %}
