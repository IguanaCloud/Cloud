{% extends "base.html" %}

{% block content %}
    <div class="card-wrapper-first">

        <div class="card">

            <h1 class="center blackfont">Create an Acount</h1>

            <form name="signup_form">

                <label for="name">Username</label>
                <input type="text" name="name" class="field" required>

                <label for="email">Email</label>
                <input type="email" name="email" class="field" required>

                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>

                <p class="error error--hidden"></p>

                <div class="center">
                    <input type="submit" value="Sign Up" class="btn">
                    <a href="/user/login" class="btn">Log In</a>
                </div>
            </form>
        </div>
        <div class="card-signup">
            <a href="/" class="btn btn--secondary center">Home</a>
        </div>
    </div>
{% endblock %}
